		.ribbon {
			width: 400px;
			height: 200px;
			background: #cf5b44;       /* màu lá cờ */
			position: relative;
			margin: 50px;
		}
		/* Tam giác trên (bên ngoài HCN) */
		.ribbon::before {
			content: "";
			position: absolute;
			right: -99px;    /* tam giác nằm ngoài cạnh phải */
			top: 0;
			
			width: 0;
			height: 0;
			
			border-top: 100px solid #cf5b44;
			border-right: 100px solid transparent;
		}
		
		/* Tam giác dưới (bên ngoài HCN) */
		.ribbon::after {
			content: "";
			position: absolute;
			right: -99px;    /* tam giác nằm ngoài cạnh phải */
			bottom: 0;
			
			width: 0;
			height: 0;
			border-left: 100px solid #cf5b44;
			border-top: 100px solid transparent;
